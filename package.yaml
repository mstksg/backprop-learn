name:                backprop-learn
version:             0.1.0.0
github:              mstksg/backprop-learn
license:             BSD3
author:              Justin Le
maintainer:          justin@jle.im
copyright:           (c) Justin Le 2018
tested-with:         GHC >= 8.2

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Combinators and useful tools for ANNs using the backprop library
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: See README.md

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wredundant-constraints
# - -O0

dependencies:
- base >=4.7 && <5
- ghc-typelits-extra
- ghc-typelits-knownnat
- mwc-random
- ghc-typelits-natnormalise
- hmatrix
- hmatrix-backprop >= 0.1.2.2
- opto

library:
  source-dirs: src
  dependencies:
  - backprop >= 0.2.6.3
  - binary
  - bytestring
  - conduit
  - containers
  - deepseq
  - finite-typelits
  - foldl >= 1.4
  - functor-products
  - hmatrix-vector-sized
  - list-witnesses >= 0.1.2
  - microlens
  - microlens-th
  - one-liner
  - one-liner-instances
  - primitive
  - profunctors
  - singletons
  - statistics
  - transformers
  - typelits-witnesses
  - vector >= 0.12.0.2
  - vector-sized
  - vinyl

_exec: &exec
  source-dirs: app
  ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -O2

executables:
  backprop-learn-mnist:
    <<: *exec
    main: mnist.hs
    dependencies:
    - backprop-learn
    - data-default
    - filepath
    - mnist-idx
    - transformers
    - vector >= 0.12.0.2
  backprop-learn-series:
    <<: *exec
    main: series.hs
    dependencies:
    - backprop >= 0.2.6.3
    - backprop-learn
    - conduit
    - data-default
    - deepseq
    - hmatrix-backprop >= 0.1.2.2
    - optparse-applicative
    - primitive
    - singletons
    - singletons
    - statistics
    - time
    - transformers
    - typelits-witnesses
    - vector-sized
  backprop-learn-char-rnn:
    <<: *exec
    main: char-rnn.hs
    dependencies:
    - backprop-learn
    - conduit
    - containers
    - data-default
    - deepseq
    - hmatrix-vector-sized
    - text
    - time
    - transformers
    - vector-sized
  backprop-learn-word2vec:
    <<: *exec
    main: word2vec.hs
    dependencies:
    - backprop-learn
    - conduit
    - containers
    - data-default
    - deepseq
    - hmatrix
    - text
    - time
    - transformers
    - vector >= 0.12.0.2
    - vector-sized

